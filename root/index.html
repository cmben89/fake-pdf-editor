<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config={
            theme: {
                extend: {
                    colors: {
                        raisin_black:'#1E1E24',
                        coral: '#FB9F89',
                        'coral-600': '#DF4723',
                        khaki: '#C4AF9A',
                        pale_azure: '#6CD4FF',
                        jungle_green: '#21A179', 
                    }
                }
            }
        }
    </script>
    <title>PDFresh</title>
</head>
<body>
    <header class="fixed w-full">
        <nav class="bg-raisin_black py-2.5">
            <div class="flex flex-wrap items-center justify-between max-w-screen-xl flex items-center mx-auto">
                <div class="flex items-center text-2xl">
                    <a href="#" class="items-center">
                        <img src="./resources/global-res/img/pdfresh-logo.png" class="h-6 mr-3 sm:h-9" alt="PDFresh Logo"/>
                    </a>
                    <span class="text-pale_azure font-semibold self-center text-xl">PDFresh</span>
                </div>
            </div>
        </nav>
    </header>

    <!--Section 1: Value Statement and hero image-->
    <section class="bg-raisin_black">
        <div class="grid max-w-screen-xl flex items-center pt-20 pb-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12 lg:pt-28">
            <!--Left Column-->
            <div class="mr-auto place-self-center col-span-7">
                <h1 class="text-jungle_green text-4xl font-extrabold leading-none tracking-tight py-4">
                    Take control of your PDFs<br>for <span class="italic underline decoration-coral">FREE!</span>
                </h1>
                <p class="text-jungle_green text-xl leading-none tracking-tight py-4">
                    The <span class="underline decoration-coral">completely free</span> online PDF editing tool that does it all.
                </p>
                <div class="space-y-4 py-8 flex justify-center">
                    <a href="#" class="items-center justify-center w-full px-5 py-3 text-md font-medium text-center border border-coral rounded-lg bg-coral hover:bg-coral-600 hover:border-coral-600 hover:text-gray-300">
                        Start editing now!
                    </a>
                </div>
            </div>
            <!--Right Column-->
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="./resources/global-res/img/hero_img.svg" alt="hero image">
            </div>
        </div>
    </section>
    <!--End Section 1-->
    <section class="bg-raisin_black">
    </section>



    <footer>
        <div> Icons made by <a href="https://www.flaticon.com/authors/the-icon-tree" title="The Icon Tree"> The Icon Tree </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a>
        </div>
        <a href="https://storyset.com/work">Work illustrations by Storyset</a>
    </footer>
</body>
</html>
